{% set name = "crepes" %}
{% set version = "0.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: aa92d6abdb0f8c8bda7757bbc6e0e2a5230e68dda93241f1ae48fedf77895881

build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - numpy
    - pandas
    - python >={{ python_min }}
    - scikit-learn

test:
  requires:
    - python {{ python_min }}
  imports:
    - crepes

about:
  home: https://github.com/henrikbostrom/crepes
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Conformal classifiers, regressors and predictive systems (crepes)
  doc_url: https://crepes.readthedocs.io/en/latest/
  dev_url: https://github.com/henrikbostrom/crepes

extra:
  recipe-maintainers:
    - henrikbostrom
